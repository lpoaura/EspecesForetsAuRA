    <style>
    .loader {
        border: 5px solid white; /* Light grey */
        border-top: 5px solid #3498db; /* Blue */
        border-radius: 50%;
        position: absolute !important;
        left: 50%;
        top: 50%;
        margin-top: -60px;
        margin-left: -60px;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        z-index: 999;
    }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
